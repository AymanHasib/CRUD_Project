<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit and Update Page</title>
</head>
<body style="background-color: aliceblue">
    <center>
        <h1>Edit and Update Student Records</h1>
        <h2>Your Student Id is {{ crudst.id }}</h2>
        <hr/>
        <form method="post" action="/Update/{{ crudst.id }}">
            {% csrf_token %}
        <table border="5" style="background-color: darkseagreen">
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="stname" value="{{ crudst.stname }}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="stemail" value="{{ crudst.stemail }}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="staddress" value="{{ crudst.staddress }}"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="stmobile" value="{{ crudst.stmobile }}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" name="stnGender" value="{{ crudst.stnGender }}"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Update Student Record" style="background-color: chartreuse"> |
        <a href="{% url 'stdisplay' %}">Return To Home Page</a>
        <hr/>
        {% if messages %}
        {% for result in messages %}
        {{ result }}
        {% endfor %}
        {% endif %}
        </form>

    </center>

</body>
</html>
