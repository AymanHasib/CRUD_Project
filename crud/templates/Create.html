<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create record</title>
</head>
<body style="background-color: aliceblue">
    <center>
        <h1>Add New Student Record</h1>
        <hr/>
        <form method="post">
            {% csrf_token %}
        <table border="5" style="background-color: cadetblue">
            <tr>
                <td style="color: white">Student Name</td>
                <td id><input type="text" placeholder="Enter Name.." name="stname"></td>
            </tr>
            <tr>
                <td style="color: white">Email</td>
                <td><input type="text" placeholder="Enter Email.." name="stemail"></td>
            </tr>
            <tr>
                <td style="color: white">Address</td>
                <td><input type="text" placeholder="Enter Address.." name="staddress"></td>
            </tr>
            <tr>
                <td style="color: white">Mobile</td>
                <td><input type="text" placeholder="Enter Mobile Number.." name="stmobile"></td>
            </tr>
            <tr>
                <td style="color: white">Gender</td>
                <td>
                <input type="radio" value="M" name="stnGender" group="stnGender"> Male
                <input type="radio" value="F" name="stnGender" group="stnGender"> Female
                </td>
            </tr>
        </table>
        <br>
        <input name="InsertRecord" type="submit" value="Insert Record" style="background-color: greenyellow"/>
        <a href="{% url 'stdisplay' %}" id="ReturnHome">Return To Home Page</a>
        <hr/>
        {% if messages %}
        {% for result in messages %}
        <b style="color: green">{{ result }}</b>
        {% endfor %}
        {% endif %}
    </form>
    </center>

</body>
</html>
